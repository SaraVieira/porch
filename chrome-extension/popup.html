<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        width: 320px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: #0a0a0b;
        color: #e4e4e7;
        padding: 16px;
      }
      h1 {
        font-size: 14px;
        font-weight: 600;
        margin-bottom: 12px;
        color: #fafafa;
      }
      .tab-info {
        background: #18181b;
        border: 1px solid #27272a;
        border-radius: 8px;
        padding: 10px 12px;
        margin-bottom: 12px;
        overflow: hidden;
      }
      .tab-title {
        font-size: 13px;
        font-weight: 500;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        margin-bottom: 4px;
      }
      .tab-url {
        font-size: 11px;
        color: #71717a;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      button {
        width: 100%;
        padding: 8px 16px;
        border: none;
        border-radius: 6px;
        font-size: 13px;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.15s;
      }
      .btn-save {
        background: #4ade80;
        color: #0a0a0b;
      }
      .btn-save:hover {
        background: #22c55e;
      }
      .btn-save:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      .btn-settings {
        background: transparent;
        color: #71717a;
        margin-top: 8px;
        font-size: 12px;
      }
      .btn-settings:hover {
        color: #a1a1aa;
      }
      .status {
        text-align: center;
        padding: 8px;
        border-radius: 6px;
        font-size: 12px;
        margin-top: 8px;
      }
      .status-success {
        background: #052e16;
        color: #4ade80;
      }
      .status-error {
        background: #450a0a;
        color: #f87171;
      }
      .configure {
        text-align: center;
        padding: 20px 0;
        color: #71717a;
        font-size: 13px;
      }
    </style>
  </head>
  <body>
    <h1>Porch Bookmarks</h1>
    <div id="content"></div>
    <script src="popup.js"></script>
  </body>
</html>
