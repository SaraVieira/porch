<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: #0a0a0b;
        color: #e4e4e7;
        padding: 24px;
        min-width: 360px;
      }
      h1 {
        font-size: 16px;
        font-weight: 600;
        margin-bottom: 16px;
        color: #fafafa;
      }
      label {
        display: block;
        font-size: 13px;
        color: #a1a1aa;
        margin-bottom: 6px;
      }
      input {
        width: 100%;
        padding: 8px 12px;
        border: 1px solid #27272a;
        border-radius: 6px;
        background: #18181b;
        color: #e4e4e7;
        font-size: 13px;
        outline: none;
      }
      input:focus {
        border-color: #4ade80;
      }
      button {
        margin-top: 12px;
        padding: 8px 20px;
        border: none;
        border-radius: 6px;
        background: #4ade80;
        color: #0a0a0b;
        font-size: 13px;
        font-weight: 500;
        cursor: pointer;
      }
      button:hover {
        background: #22c55e;
      }
      .status {
        margin-top: 8px;
        font-size: 12px;
        color: #4ade80;
      }
      .hint {
        margin-top: 4px;
        font-size: 11px;
        color: #52525b;
      }
    </style>
  </head>
  <body>
    <h1>Homepage Bookmarks Settings</h1>
    <label for="api-url">Homepage URL</label>
    <input
      type="url"
      id="api-url"
      placeholder="https://your-homepage.example.com"
    />
    <div class="hint">
      The base URL of your Homepage dashboard (no trailing slash)
    </div>
    <button id="save-btn">Save</button>
    <div class="status" id="status"></div>
    <script src="options.js"></script>
  </body>
</html>
